{% extends 'base.html' %}
{% block title %}
    Upload log file
{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Отправить</button>
    </form>
    <br>Недавние файлы:<br>
    {% for file in files %}
        <a href="{% url 'reader:reader' filename=file.href%}" class="href">
        {{ file.original_name }}
        </a>
        <br>
    {% endfor %}
{% endblock %}
